<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=764&q=80" alt="" class="img">
        <h2 class="title">My name is</h2>
        <h3 class="value">Gun</h3>
        <div class="category">
            <button data-type="name" class="item active"><span class="far fa-user"></span></button>
            <button data-type="email" class="item"><span class="far fa-envelope-open"></span></button>
            <button data-type="date" class="item"><span class="far fa-calendar-times"></span></button>
            <button data-type="address" class="item"><span class="far fa-map"></span></button>
            <button data-type="phone" class="item"><span class="fas fa-phone"></span></button>
            <!-- <button data-type="" class="item"><span class="fas fa-user-lock"></span></button> -->
        </div>
        <button class="random-btn" >Random person</button>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
